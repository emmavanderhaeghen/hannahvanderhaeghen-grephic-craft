name: deploy

on:
  push:
    branches: [ "staging" ]

jobs:

  deploy:
    name: "Deploy ${{ github.head_ref }}"
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'

      - name: Deploy
        uses: deployphp/action@v1
        with:
          private-key: ${{ secrets.SERVER_DEPLOYMENT_KEY }}
          skip-ssh-setup: true
          dep: deploy --hosts ${{ github.event.inputs.environment }} --branch=${{ github.head_ref }}